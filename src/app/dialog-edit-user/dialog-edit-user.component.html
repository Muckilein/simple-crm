<div class="dialogContainer">
    <mat-progress-bar *ngIf="loading" mode="indeterminate" class="progressBar"></mat-progress-bar>
    <h1 mat-dialog-title>Hi</h1>
    <div mat-dialog-content>
        <div class="flexGrowInput" style="padding-top: 15px;">
            <mat-form-field appearance="outline" class="flexGrowInput">
                <mat-label>First name</mat-label>
                <input matInput [disabled]="loading" [(ngModel)]="user.firstName">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline" class="flexGrowInput">
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" matInput [(ngModel)]="user.lastName">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="mr16">
                <mat-label>Birth Date</mat-label>
                <input matInput [disabled]="loading" [matDatepicker]="datepicker" [(ngModel)]="birthDate">
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="mr16 fullWidth">
                <mat-label>e-mail</mat-label>
                <input matInput [disabled]="loading" [(ngModel)]="user.email">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button [disabled]="loading" (click)="dialogRef.close()">Cancel</button>
        <button mat-button [disabled]="loading" (click)="saveUser()" cdkFocusInitial>Save</button>

        <!-- [mat-dialog-close]=""  schlieÃŸt auch automatisch-->
    </div>
</div>
