<div class="dialogContainer">
    <mat-progress-bar *ngIf="loading" mode="indeterminate" class="progressBar"></mat-progress-bar>
    <h1 mat-dialog-title>Hi</h1>
    <div mat-dialog-content >       
        <div style="padding-top: 15px;">
            <mat-form-field appearance="outline" class="mr16 fullWidth">
                <mat-label>Street + street number</mat-label>
                <input matInput [disabled]="loading" [(ngModel)]="user.street">
                <mat-icon matSuffix>home</mat-icon>
            </mat-form-field>
        </div>

        <div class="flexGrowInput">
            <mat-form-field appearance="outline" class="flexGrowInput">
                <mat-label>Zip code</mat-label>
                <input matInput [disabled]="loading" [(ngModel)]="user.zipCoode">

            </mat-form-field>
            <mat-form-field appearance="outline" class="flexGrowInput">
                <mat-label>City</mat-label>
                <input matInput [disabled]="loading" [(ngModel)]="user.city">
                <mat-icon matSuffix>location_city</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button [disabled]="loading" (click)="dialogRef.close()">Cancel</button>
        <button mat-button [disabled]="loading" (click)="saveUser()" cdkFocusInitial>Save</button>

        <!-- [mat-dialog-close]=""  schlieÃŸt auch automatisch-->
    </div>
</div>
